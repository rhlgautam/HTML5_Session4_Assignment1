<!DOCTYPE html>
<html>
<head>
	<!--
	Create a div box and write down the content inside the div box.
	Use the pseudo class property hover to change the font color.
	-->
	<title>HTML5Assignment4.1</title>
	<style type="text/css">
		div{
			padding: 20px;
			font-style: italic;
			color: white;
			border: solid 2px black;
			background-color: black;
		}
		div:hover{
			color: yellow;
		}
	</style>
</head>
<body>
	<h1>Welcome to Acadgild!!</h1>
	<p>Hover the div to see the change in font color</p>
	<div>
		This demo is about using pseudo class property. Hover on the div, the font color will change from white to yellow.
	</div>
	<p>Thank You!!</p>
</body>
</html>
